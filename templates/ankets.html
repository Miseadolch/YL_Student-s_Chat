{% extends "hat.html" %}

{% block content %}
<h2>Анкеты</h2>
<div class="chat_room">
    {% for item in ankets_first%}
        <a class = "ankt" href="/anketa/{{item.id}}/{{current_user.id}}">
            {{item.author}}
            {{item.theme}}
            {{item.group}}
        </a>
    {% endfor %}
</div>
<div class="chat_room">
    {% for item in ankets_second%}
        <a class = "ankt" href="/anketa/{{item.id}}/{{current_user.id}}">
            {{item.author}}
            {{item.theme}}
            {{item.group}}
        </a>
    {% endfor %}
</div>
<div class="chat_room">
    <a class = "new-anket" href="/create-anket/{{chat_id}}/{{current_user.id}}">Создать новую анкету +</a><br>
    <a class = "bton-ch-no" href="/chat/{{chat_id}}/{{current_user.id}}">Чаты</a><br>
    <a class = "bton-ak-yes" href="/ankets/{{chat_id}}/{{current_user.id}}">Анкеты</a>
</div>
{% endblock %}
